<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cn.css">
    <title>Test CN</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="dialog-box">
                    <div class="messages" >
                    <div class="message" v-for="msg in messages">{{ msg.message }}</div>
                </div>
            </div>
            <div class="input-box">
                <input type="text"
                    v-on:input="inputChangerHandler"
                    v-bind:value="inputValue"
                    v-on:keypress.enter="sendMessage"
                    :disabled="isDisabledBtn"
                />
                <button class="btn btn-success" v-html="placeholderBtnSend" v-on:click="sendMessage"></button>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
